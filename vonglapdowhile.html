<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let value;
        do {
            value = parseInt(prompt("Nhập một số từ 1 -> 10"))
        } while (1 > value || value > 10);
        alert("Số bạn nhập vào là : " + value);
    </script>
</body>
</html>
